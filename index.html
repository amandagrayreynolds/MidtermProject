<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
	<script src="script.js"></script>
	 <script>
   	function hidePage() {
    document.getElementById("page-one").style.visibility = "hidden";
    document.getElementById("page2").style.visibility = "visible";
} 
    </script>

	<title>Theatre Project</title>
</head>

<body>
<!-- 	splash page -->
	<div id="page-one">	
	<div class="fullscreen-bg">
    	<video loop muted autoplay class="fullscreen-bg__video">
    	<source src="night.mp4" type="video/mp4">
    	</video>
	</div>
     <span id="title"> Welcome To <br>The Show <br> </span>
     <button type="button" id="hideButton" onclick="hidePage()">Get Your Tickets!</button>
	</div>


<!-- hidden page 2 - form -->
<div id="page2" display="hidden">
		<header>WELCOME TO OUR MOVIE THEATRE *FANCY TEXT*</header>
	<h2> please pick your seat!</h2>

	<div id="theatre">
		<div id="row1" class="row">
		</div>

		<div id="row2" class="row">
		</div>

		<div id="row3" class="row">
		</div>

		<div id="row4" class="row">
		</div>

		<div id="form" class="row">
		</div>


	<!-- USER SEAT RESERVATION FORM BELOW -->
	<div id="formWrapper">
		<form id="reservationForm">
      <p>Your selection: <span id="selectedSeat"></span></p>
      <input type="text" id="userName" placeholder="Your Name"/>
      <input type="email" id="userEmail" placeholder="Your E-mail"/>
      <button type="button" id="submitButton">submit</button>
      <button type="button" id="clearButton">clear</button>
    </form>
  </div>
	<!-- END USER SEAT RESERVATION -->


	<script src="lib/jquery-1.11.1.js"></script>
	<script src="script.js"></script>

<footer> La La La </footer>

</body>
</html>
